<table class="table table-striped table-hover table-bordered">
	<thead align="center">
		<tr>
			<td>产品名称</td>
			<td>数量</td>
			<td>总价</td>
			<td>订单状态</td>
			<td>交易时间</td>
		</tr>
	</thead>
	<tr ng-repeat="item in orderList">
		<td ng-bind="item.name"></td>
		<td align="center" ng-bind="item.count"></td>
		<td ng-bind="item.price"></td>
		<td align="center" ng-bind="item.status"></td>
		<td align="center" ng-bind="item.time"></td>
	</tr>
</table>
